<style>
    @import url('https://fonts.googleapis.com/css?family=Roboto:100,400,500,700&display=swap');
    .gx-ul-wrapper>ul>li:last-child{
        display: none;
    }
    .need-anything-else>span {
        background: #33393E;
        color: #FFFFFF;
        padding: 0 10px;
        font: normal 500 20px/40px Roboto;
    }

    .gx-ul-wrapper>ul>li {
        font-size: 0.9em;
        font-size: 0.9em;
        height: 26px;
        margin: 10px 0;
    }

    .gx-ul-wrapper>ul {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        justify-content: center;
        width: 100%;
        padding: 0 10px;
        height: 140px;
    }

    .gx-addons-checkbox:hover,
    .need-anything-else input:hover,
    .round .gx-label:after:hover {
        cursor: pointer;
    }

    .tier-incentive-container {
        margin-top: 10px;
    }

    .gx-ul-wrapper {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
        padding: 0 10px;
    }

    .need-anything-else {
        display: flex;
        flex-direction: column;
        margin-top: 10px !important;
        font-family: Roboto;
        font-style: normal;
        font-weight: 500;
        font-size: 18px;
        line-height: 18px;
        width: 100%;
        max-width: 500px;
        border: 1px #E5E5E5 solid;
        border-radius: 5px;
    }

    .round {
        position: relative;
        margin-bottom: 10px;
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
    }

    .gx-href:hover {
        cursor: pointer;
    }

    label.gx-href {
        font-family: Roboto;
        font-style: normal;
        font-weight: normal;
        font-size: 14px;
        line-height: 27px;
        margin-left: 17px;
        color: #33393E;
        padding-left: 10px;
    }

    .round:hover {
        color: #1CB1B8;
        text-decoration: underline;
    }

    .round .gx-label {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 50%;
        cursor: pointer;
        height: 20px;
        left: 0;
        position: absolute;
        top: 3px;
        width: 20px;
    }

    .round .gx-label:after {
        border: 2px solid #fff;
        border-top: none;
        border-right: none;
        content: "";
        height: 4px;
        left: 5px;
        opacity: 0;
        position: absolute;
        top: 6px;
        transform: rotate(-55deg);
        width: 8px;
    }

    .round input[type="checkbox"] {
        visibility: hidden;
    }

    .round input[type="checkbox"]:checked+.gx-label {
        background-color: #1CB1B8;
        border-color: #1CB1B8;
    }

    .round input[type="checkbox"]:checked+.gx-label:after {
        opacity: 1;
    }
</style>
